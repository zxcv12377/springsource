<!DOCTYPE html>
<html lang="en" layout:decorate="~{layouts/layout}">
  <th:block layout:fragment="css"></th:block>
  <th:block layout:fragment="title">
    <title>도서정보수정</title>
  </th:block>
  <div layout:fragment="content">
    <!-- 본문내용 -->
    <h3>Book Modify</h3>
    <form method="post">
      <div class="mb-3">
        <label for="code" class="form-label">Code</label>
        <input type="text" class="form-control" id="code" name="code" th:value="${dto.code}" readonly />
      </div>
      <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input type="text" class="form-control" id="title" name="title" th:value="${dto.title}" readonly />
      </div>
      <div class="mb-3">
        <label for="author" class="form-label">Author</label>
        <input type="text" class="form-control" id="author" name="author" th:value="${dto.author}" readonly />
      </div>
      <div class="mb-3">
        <label for="price" class="form-label">Price</label>
        <input type="text" class="form-control" id="price" name="price" th:value="${dto.price}" />
      </div>
      <button type="submit" class="btn btn-success">수정</button>
      <a th:href="@{/book/list}" class="btn btn-primary">목록</a>
      <button type="button" class="btn btn-danger">삭제</button>
    </form>
    <form th:action="@{/book/remove}" method="post" id="actionForm">
      <input type="hidden" name="code" th:value="${dto.code}" />
    </form>
  </div>
  <th:block layout:fragment="script">
    <script th:src="@{/js/modify.js}"></script>
  </th:block>
</html>
